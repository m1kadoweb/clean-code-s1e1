<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="body">
    <article class="more-info-block">
      <img class="more-info-img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
      <a class="more-info-link"
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </article>
    <main class="tasks">
      <section class="paragraph" id="section-for-adding-task">
        <label class="label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="task input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <h3 class="title">Todo</h3>
      <ul class="unordered-list" id="incomplete-tasks">
        <li class="list-item">
          <input class="input" type="checkbox">
          <label class="task label">Pay Bills</label>
          <input class="input" type="text">
          <button class="edit button">Edit</button>
          <button class="delete button">
          <img class="delete-img" src="./remove.svg" alt="delete button"></button>
        </li>
        <li class="edit-mode list-item">
          <input class="input" type="checkbox">
          <label class="task label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input">
          <button class="edit button">Save</button>
          <button class="delete button">
            <img class="delete-img" src="./remove.svg" alt="delete button">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="unordered-list" id="completed-tasks">
        <li class="list-item">
          <input class="input" type="checkbox" checked>
          <label class="task label">See the Doctor</label>
          <input type="text" class="task input">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img class="delete-img" src="./remove.svg" alt="delete button">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
