<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="body">
    <article class="more-info">
      <img class="more-info__img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
      <a class="more-info__link"
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </article>
    <main class="tasks">
      <section class="add-item" id="section-for-adding-task">
        <label class="label" for="new-task">Add Item</label>
        <div class="add-item__wrapper">
          <input id="new-task"class="unordered-list__item-name input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <h3 class="title">Todo</h3>
      <ul class="unordered-list" id="incomplete-tasks">
        <li class="unordered-list__item">
          <input class="input" type="checkbox">
          <label class="unordered-list__item-name label">Pay Bills</label>
          <input class="unordered-list__item-name input" type="text">
          <button class="unordered-list__edit button">Edit</button>
          <button class="unordered-list__delete button">
          <img class="unordered-list__img-delete" src="./remove.svg" alt=""></button>
        </li>
        <li class="unordered-list__item unordered-list__item_edit-mode">
          <input class="input" type="checkbox">
          <label class="unordered-list__item-name label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="unordered-list__item-name input">
          <button class="unordered-list__edit button">Save</button>
          <button class="unordered-list__delete button">
            <img class="unordered-list__img-delete" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="unordered-list" id="completed-tasks">
        <li class="unordered-list__item">
          <input class="input" type="checkbox" checked>
          <label class="unordered-list__item-name label">See the Doctor</label>
          <input type="text" class="unordered-list__item-name input">
          <button class="unordered-list__edit button">Edit</button>
          <button class="unordered-list__delete button">
            <img class="unordered-list__img-delete" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
